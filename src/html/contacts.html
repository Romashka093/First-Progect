<section id="contact" class="contacts">
  <div class="wrap wrap_desctop">
    <h2 class="section_title section_title-after section_title-before">
      Contact Us
    </h2>
    <div class="form-wrap">
      <form action="#" class="contacts__feedback" method="GET">
        <ul class="contacts__feedback-user">
          <li class="contacts__feedback-user-data">
            <input
              class="contacts__feedback-user-data-input"
              required
              pattern="^[A-Za-zА-Яа-яЁё\s]+$"
              type="text"
              name="name"
              placeholder="Name"
            />
          </li>
          <li class="contacts__feedback-user-data">
            <input
              class="contacts__feedback-user-data-input"
              required
              type="email"
              name="email"
              placeholder="Email"
            />
          </li>
        </ul>
        <div class="contacts__feedback-message">
          <textarea
            class="message_text"
            required
            placeholder="Message"
          ></textarea>
        </div>
        <div class="contacts__feedback-button">
          <button class="submit">submit</button>
        </div>
      </form>

      <div class="contacts-wrapper">
        <h3 class="contacts_description">Get in touch with us</h3>
        <p class="contacts_description-text">
          Nunc urna est, tristique et varius at, pharetra nec enim. Quisque
          rhoncus lacus fringilla nulla sollicitudin tristique.
        </p>
        <ul class="contacts_social">
          <li class="contacts_social-icons ">
            <a href="#" target="_blank" class="contacts_social-icons-link facebook">
                <svg class="contacts_social-icons-svg">
                    <use href="./images/icon-facebook.svg#facebook"></use>
                </svg>
            </a>
          </li>
          <li class="contacts_social-icons ">
            <a href="#" target="_blank" class="contacts_social-icons-link twitter">
                <svg class="contacts_social-icons-svg">
                    <use href="./images/icon-twitter.svg#twitter"></use>
                </svg>
            </a>
          </li>
          <li class="contacts_social-icons ">
            <a href="#" target="_blank" class="contacts_social-icons-link linkedin">
                <svg class="contacts_social-icons-svg">
                    <use href="./images/icon-linkedin.svg#linkedin"></use>
                </svg>
            </a>
          </li>
        </ul>
        <div class="contacts__contacts">
          <p class="contacts__contacts-tel">+XX-XXXX - XXXX - XX</p>
          <p class="contacts__contacts-email">goiteens@gmail.com</p>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__rights">
      © 2019 GoIteens Template.
      <a href="#" class="footer__rights-link">All Rights Reserved</a>
    </p>
  </footer>
</section>
